<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Your Dashboard</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="search-bar">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Search...">
        </div>

        <div class="nav-links">
            <p>Icon</p>
            <p>Icon</p>
        </div>
    </header>
    <aside class="side-bar">
        <div class="side-bar-content">
            <div class="logo-img">
                <img src="img/test4.png" alt="Logo" width="220px">
            </div>
            <div class="main-menu-items">
                <div class="menu-item">
                    <p class="menu-text">Home</p>
                </div>
                <div class="menu-item">
                    <p class="menu-text">Profile</p>
                </div>
                <div class="menu-item">
                    <p class="menu-text">Content</p>
                </div>
                <div class="menu-item">
                    <p class="menu-text">Insights</p>
                </div>
                <div class="menu-item">
                    <p class="menu-text">Community</p>
                </div>
            </div>
            <div class="bot-menu-items">
                <div class="menu-item">
                    <p>Extensions</p>
                </div>
                <div class="menu-item">
                    <p>Settings</p>
                </div>
            </div>
        </div>    
    </aside>
    <main class="content-main">
        <div class="stats">
            <h2>Your Stats</h2>
            <h4>Dec 2022 - Jan 2023</h4>
            <div class="stat-bar">
                <div class="stat-item followers">
                    <p>+318</p>
                    <h3>Followers</h3>
                </div>
                <div class="stat-item subscribers">
                    <h3>Subscribers</h3>
                    <p>+97</p>
                </div>
                <div class="stat-item views">
                    <h3>Views</h3>
                </div>
                <div class="stat-item total">
                    <h3>Total</h3>
                </div>
            </div>
        </div>
        <div class="manage">
            <h2>Manage Stream</h2>
            <h4></h4>
        </div>
    </main>
    <section class="content-side">

    </section>
    <footer>
        <p>Test</p>
    </footer>
    </div>
</body>
</html>
